apiVersion: apps/v1
kind: ReplicaSet
metadata:
  labels:
    name: nginx-rs
  name: nginx-rs
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-rs-pod
  template:
    metadata:
      labels:
        app: nginx-rs-pod
    spec:
      containers:
      - image: nginx
        name: nginx
        ports:
        - containerPort: 81
          name: http
          protocol: TCP

